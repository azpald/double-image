<script src="js/utils.js"></script>
<canvas width="200" height="200" id="canvas" style="border: solid 1px;"></canvas>
<script>
  const canvas = document.getElementById(`canvas`);
  const ctx = canvas.getContext("2d");
  // const fcub = x => x * x;
  const fcub = x => x * 0.5;
  // const fcub = x => cubicBezier(x, 0.57, 0.10, 0.33, 1.01);

  const cw = canvas.width;
  const ch = canvas.height;
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const data = imageData.data;

  for (let x = 0; x < cw; x++) {
    const x1 = fcub(x / cw);
    if (x1 < 0) continue;
    if (x1 > 1) continue;
    console.log("fcub(x / cw)", x / cw, x1);
    ch1 = ch - 0;
    const y1 = ch1 - x1 * ch1;
    const i = Math.floor((y1 * cw + x) * 4);

    if (y1 < 0) continue;
    if (y1 >= ch) continue;
    try {
      data[i] = 255;
      data[i + 1] = 0;
      data[i + 2] = 0;
      data[i + 3] = 255;
    } catch (error) {

    }
    // for (let y = 0; y < ch; y++) {
    // }
  }
  ctx.putImageData(imageData, 0, 0);
</script>
